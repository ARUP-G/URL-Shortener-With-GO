<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .short-url {
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
            word-wrap: break-word;
        }
        .loading {
            font-size: 16px;
            color: #007bff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <input type="text" id="urlInput" placeholder="Enter URL to shorten" autofocus>
        <button onclick="shortenURL()">Shorten</button>
        <div id="shortURL" class="short-url"></div>
        <div id="loading" class="loading" style="display: none;">Processing...</div>
    </div>

    <script>
        async function shortenURL() {
            const urlInput = document.getElementById('urlInput');
            const shortURLDiv = document.getElementById('shortURL');
            const loadingDiv = document.getElementById('loading');

            const url = urlInput.value;
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            shortURLDiv.textContent = '';
            loadingDiv.style.display = 'block';

            try {
                const response = await fetch('/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();
                shortURLDiv.innerHTML = `Short URL: <a href="${data.short_url}" target="_blank">${data.short_url}</a>`;
            } catch (error) {
                shortURLDiv.textContent = 'Error shortening URL. Please try again.';
            } finally {
                loadingDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
